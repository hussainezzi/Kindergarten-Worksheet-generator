    <title>Kindergarten Worksheet Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-worksheet, #printable-worksheet * {
          visibility: visible;
        }
        #printable-worksheet {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          height: 297mm;
          margin: 0;
          padding: 10mm;
          box-shadow: none;
          border: none;
        }
        .no-print {
          display: none;
        }
      }
      /* A4 paper aspect ratio for screen preview */
      .a4-container {
        width: 100%;
        max-width: 800px; /* Adjust as needed */
        aspect-ratio: 210 / 297;
      }
    </style>
